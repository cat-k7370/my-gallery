<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="photo1.jpg" alt="Photo1">
    <img src="https://via.placeholder.com/200x150?text=Photo2" alt="Photo2">
    <img src="https://via.placeholder.com/200x150?text=Photo3" alt="Photo3">
    <img src="https://via.placeholder.com/200x150?text=Photo4" alt="Photo4">
    <img src="https://via.placeholder.com/200x150?text=Photo5" alt="Photo5">
  </div>
</body>
</html>
